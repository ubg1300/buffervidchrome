<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { transition: background-color 0.2s; }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

<div class="absolute inset-0 h-full w-full">
  <video id="my-video" playsinline loop class="h-full max-w-full object-contain mx-auto block">
    <source src="https://ubg1300.github.io/buffervidchrome/vid.mp4" type="video/mp4">
  </video>
</div>

<div id="status-message"
     class="absolute top-4 left-1/2 transform -translate-x-1/2 p-3 rounded-lg font-medium text-center bg-blue-900 bg-opacity-80 text-blue-300 z-10">
  Status: Click "Go Fullscreen" to start
</div>

<button id="fs-btn"
        class="absolute bottom-8 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded bg-green-600 text-white font-semibold">
  Go Fullscreen
</button>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const videoElement = document.getElementById('my-video');
  const statusMessage = document.getElementById('status-message');
  const fsBtn = document.getElementById('fs-btn');

  const TIMEOUT_MS = 6000; // 6 seconds
  let timeoutId = null;

  // Faster canvas stress function
  function stressCanvas(width = 12000, height = 12000) {
    statusMessage.textContent = `Creating ${width}x${height} canvas (~${(width*height/1e6).toFixed(1)} million pixels)...`;

    const canvas = document.createElement('canvas');
    canvas.width = width;
    canvas.height = height;
    document.body.appendChild(canvas);

    const ctx = canvas.getContext('2d');

    try {
      const imageData = ctx.createImageData(width, height);
      const data = imageData.data;

      // Fill aggressively (no delay, tight loop)
      for (let i = 0; i < data.length; i += 4) {
        data[i]   = (Math.random() * 256) | 0; // R
        data[i+1] = (Math.random() * 256) | 0; // G
        data[i+2] = (Math.random() * 256) | 0; // B
        data[i+3] = 255;                       // A
      }
      ctx.putImageData(imageData, 0, 0);
      statusMessage.textContent = "DO NOT EXIT. MEMORY CRASHING...";
    } catch (e) {
      statusMessage.textContent = "Error: " + e.message;
    }
  }

  function startTimer() {
    clearTimeout(timeoutId);
    timeoutId = setTimeout(() => {
      videoElement.pause();
      document.body.style.backgroundColor = '#ef4444';
      setTimeout(() => { document.body.style.backgroundColor = 'transparent'; }, 500);

      // Start canvas stress after 6s
      stressCanvas(12000, 12000); // ~144 million pixels (~576 MB raw)
    }, TIMEOUT_MS);
    statusMessage.textContent = "Timer running â€” DO NOT CLOSE.";
  }

  function resetAll() {
    clearTimeout(timeoutId);
    videoElement.pause();
    videoElement.currentTime = 0;
    statusMessage.textContent = "Exited fullscreen. Click 'Go Fullscreen' to restart.";
    fsBtn.style.display = "block";
  }

  fsBtn.addEventListener('click', () => {
    if (document.fullscreenElement) return;
    document.documentElement.requestFullscreen().then(() => {
      videoElement.play().then(() => {
        startTimer();
        fsBtn.style.display = "none";
      });
    });
  });

  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      resetAll();
    }
  });
});
</script>
</body>
</html>
