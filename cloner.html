<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <style>
        .stress-element {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
            border: 2px solid white;
        }
    </style>
</head>
<body>

    <div id="element-container" style="position: relative; width: 400px; height: 300px; border: 1px solid black;">
        </div>


    <script>
        function openSmallWindow() {
            const url = 'https://ubg1300.github.io/buffervidchrome/cloner';
            const windowFeatures = 'width=40000,height=30000,resizable=yes,scrollbars=yes,top=100,left=100';
            
            const container = document.getElementById('element-container');
            const containerRect = container.getBoundingClientRect();
            const containerWidth = containerRect.width;
            const containerHeight = containerRect.height;
            
            // --- Element Creation ---
            const div = document.createElement('div');
            div.className = 'stress-element';
            
            // Random position within the container
            const x = Math.random() * (containerWidth - 50); // Ensure it stays inside
            const y = Math.random() * (containerHeight - 50); // Ensure it stays inside
            
            div.style.left = `${x}px`;
            div.style.top = `${y}px`;
            
            container.appendChild(div); // Append directly to the container
            
            // --- Window Opening ---
            // This is tied to the button click and should work once.
            window.open(url, 'utilityWindow', windowFeatures);
        }
const intervalID = setInterval(openSmallWindow, 3000); // Correctly calls openSmallWindow
    </script>

</body>
</html>
