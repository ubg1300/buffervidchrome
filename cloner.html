<script>
function openSmallWindow() {
            // Define the URL and the window features
            const url = 'https://example.com';
            const windowFeatures = 'width=350,height=200,resizable=yes,scrollbars=yes,top=100,left=100';

            // window.open(URL, name, features)
            window.open(url, 'utilityWindow', windowFeatures);
}
openSmallWindow();
</script>
